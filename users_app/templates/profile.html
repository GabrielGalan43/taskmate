{% extends 'base.html' %}
{% load crispy_forms_tags %} <!-- We use crispy forms library (pip install django-crispy-forms -->

{% block title %}
<title>Profile - Taskmate</title>
{% endblock title %}

{% block content %}
   <div class="content-section">
       <div class="media">
           <img src="" alt="" class="rounded-circle account-img" src="{{ user.profile.image.url }}">
           <div class="media-body">
               <h2 class="account-heading">{{ user.username }}</h2>
               <p class="text-secondary">{{ user.email }}</p>
           </div>
       </div>
   </div>     
{% endblock content %}
